version: "3.8"

services:
  ocpp-csms-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocpp-csms-simulator
    ports:
      - "9090:9090" # Web UI
      - "9000:9000" # WebSocket
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9090",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
